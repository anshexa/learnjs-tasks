<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    let num1 = Number(prompt('Введите 1-ое число:', 0));
    let num2 = Number(prompt('Введите 2-ое число:', 0));

    let result = sum(num1, num2);

    function sum(num1, num2) {
        return num1 + num2;
    }

    console.log(result);
</script>
</body>
</html>
