<!DOCTYPE html>
<script>
    "use strict";

    function readNumber() {
        let num;
        do {
            num = prompt('Введите число');
        }
        while (!isFinite(num) && num != '' && num != null)

        if (num) {
            return Number(num);
        }
        return null;
    }

    console.log(readNumber());

</script>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
