<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let user = prompt('Кто там?');
    if (user == null || user === '') {
        alert('Отменено');
    }
    else if (user === 'Админ') {
        let password = prompt('Пароль?');
        if (password === 'Я главный') {
            alert('Здравствуйте!');
        }
        else if (password == null || password === '') {
            alert('Отменено');
        }
        else {
            alert('Неверный пароль');
        }
    }
    else {
        alert('Я вас не знаю');
    }
</script>
</body>
</html>
